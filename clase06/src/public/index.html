<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    websockets
    <form id="form">
        <input id="txt" />
        <button id="btn">Enviar mensaje</button>
    </form>

    <!-- para instanciar: -->
    <div id="msn"></div>
    <script src="/socket.io/socket.io.js"></script>

    <!-- para el codigo javascript: -->
    <script>
        var socket = io();
        document.getElementById('form').onsubmit = e => {
            e.preventDefault()
            const mensaje = document.getElementById('txt').value
            socket.emit('message', mensaje)
        }

        socket.on('message_ind', data => {
            console.log(data);
        })
        socket.on('msn_rest', data => {
            console.log(data);
        })
        socket.on('msn_all', data => {
            let html = document.getElementById('msn').innerHTML
            html +=`<p>${data}<p>`
            document.getElementById('msn').innerHTML = html
        })
    </script>
</body>

</html>
